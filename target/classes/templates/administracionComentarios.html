<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Administración Comentarios')"></head>

<body>
<!-- Si el usuario está logueado, incluye el Navbar normal -->
<div th:if="${usuario != null}">
    <!-- Recuperamos el objeto "usuarios" que nos pasa el Controller y usamos sus atributos, pasandolos al NavBar -->
    <div th:replace="fragments :: navbar(userName=${usuario} ? ${usuario.getNombre()} : '',
                         userId=${usuario} ? ${usuario.getId()} : '',
                         admin=${usuario} ? ${usuario.isAdministrador()} : '')"></div>
</div>

<!-- Si el usuario no está logueado, incluye el Navbar para no logueados -->
<div th:if="${usuario == null}">
    <div th:replace="fragments :: navbar_noLogueado"></div>
</div>

<main style="flex: 1;">
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col">
                <h2>Administración Comentarios</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Vehículo</th>
                        <th>Usuario</th>
                        <th>Fecha Creación</th>
                        <th>Descripción</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="comentario: ${comentarios}">
                        <td th:text="${comentario.id}"></td>
                        <td th:text="${comentario.vehiculo.marca.nombre} + ' ' + ${comentario.vehiculo.modelo.nombre}"></td>
                        <td th:text="${comentario.usuario.nombre}"></td>
                        <td th:text="${comentario.fechaCreacion}"></td>
                        <td th:text="${comentario.descripcion}"></td>
                        <td>
                            <a class="btn btn-success btn-xs" th:href="@{/administracion/comentarios/editar/{comentarioId}(comentarioId=${comentario.id})}">Editar</a>
                        </td>
                        <td>
                            <form th:action="@{'/administracion/comentarios/eliminar/' + ${comentario.id}}" method="post">
                                <button type="submit" class="btn btn-danger btn-xs">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <p class="text-center mt-3"><a href="/administracion" class="btn btn-link" style="color: #171a1d;">Volver al Panel</a></p>
    </div>
</main>

<div th:replace="fragments :: footer"></div>
<div th:replace="fragments::javascript"/>
</body>
</html>
