<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Comentarios Usuario')"></head>

<body>
<!-- Si el usuario está logueado, incluye el Navbar normal -->
<div th:if="${usuario != null}">
    <!-- Recuperamos el objeto "usuarios" que nos pasa el Controller y usamos sus atributos, pasandolos al NavBar -->
    <div th:replace="fragments :: navbar(userName=${usuario} ? ${usuario.getNombre()} : '',
                         userId=${usuario} ? ${usuario.getId()} : '',
                         admin=${usuario} ? ${usuario.isAdministrador()} : '')"></div>
</div>

<!-- Si el usuario no está logueado, incluye el Navbar para no logueados -->
<div th:if="${usuario == null}">
    <div th:replace="fragments :: navbar_noLogueado"></div>
</div>

<main style="flex: 1;">
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col">
                <h2 style="color: #171a1d; text-align: center; margin-bottom: 30px;">Listado de Comentarios</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Vehículo</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Fecha Creación</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Descripción</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="comentario: ${comentarios}">
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${comentario.vehiculo.marca.nombre} + ' ' + ${comentario.vehiculo.modelo.nombre}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${comentario.fechaCreacion}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${comentario.descripcion}"></td>
                        <td>
                            <a class="btn btn-success btn-xs" th:href="@{/perfil/{id}/comentarios/editar/{comentarioId}(id=${usuario.id}, comentarioId=${comentario.id})}">Editar</a>
                        </td>
                        <td>
                            <form th:action="@{'/perfil/' + ${usuario.id} + '/comentarios/eliminar/' + ${comentario.id}}" method="post">
                                <button type="submit" class="btn btn-danger btn-xs">X</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <p class="text-center mt-3"><a th:href="@{'/perfil/' + ${usuario.id}}" class="btn btn-link" style="color: #171a1d;">Volver al Perfil</a></p>
    </div>
</main>

<div th:replace="fragments :: footer"></div>
<div th:replace="fragments::javascript"/>
</body>
</html>
