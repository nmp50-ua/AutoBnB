<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Cuenta Usuario')"></head>

<body>
<!-- Si el usuario está logueado, incluye el Navbar normal -->
<div th:if="${usuario != null}">
    <!-- Recuperamos el objeto "usuarios" que nos pasa el Controller y usamos sus atributos, pasandolos al NavBar -->
    <div th:replace="fragments :: navbar(userName=${usuario} ? ${usuario.getNombre()} : '',
                         userId=${usuario} ? ${usuario.getId()} : '',
                         admin=${usuario} ? ${usuario.isAdministrador()} : '')"></div>
</div>

<!-- Si el usuario no está logueado, incluye el Navbar para no logueados -->
<div th:if="${usuario == null}">
    <div th:replace="fragments :: navbar_noLogueado"></div>
</div>

<main style="flex: 1;">
    <div class="container-fluid">
        <div class="row mt-3">
            <div th:if="${usuario.esArrendatario}" class="col">
                <h2 style="color: #171a1d; text-align: center; margin-bottom: 30px;">Cuenta en modo Arrendatario</h2>
            </div>
            <div th:if="${usuario.esArrendador}" class="col">
                <h2 style="color: #171a1d; text-align: center; margin-bottom: 30px;">Cuenta en modo Arrendador</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <p style="color: #333; font-family: 'Quicksand', sans-serif;"><strong>Número de cuenta: </strong><span th:text="${usuario.cuenta.numeroCuenta}"></span></p>
            </div>
            <div class="col">
                <p style="color: #333; font-family: 'Quicksand', sans-serif;"><strong>Saldo: </strong><span th:text="${usuario.cuenta.saldo} + ' €'"></span></p>
            </div>
            <div class="col">
                <form th:action="@{'/perfil/' + ${usuario.id} + '/añadirSaldo'}" method="post">
                    <button type="submit" class="button-sumar">+</button>
                </form>
            </div>
        </div>

        <div th:if="${usuario.esArrendatario}" class="row mt-3">
            <div class="col">
                <strong><p style="color: #333; font-family: 'Quicksand', sans-serif;">Listado de pagos efectuados</p></strong>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Titular</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Número de Tarjeta</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Fecha</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Cantidad pagada</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pago: ${pagos}">
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${pago.titular}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${pago.numeroTarjeta}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${pago.alquiler.fechaCreacion}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${pago.alquiler.precioFinal} + ' €'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:if="${usuario.esArrendador}" class="row mt-3">
            <div class="col">
                <strong><p style="color: #333; font-family: 'Quicksand', sans-serif;">Listado de pagos entrantes</p></strong>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Titular</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Número de Tarjeta</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Fecha</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Cantidad recibida</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="alquiler: ${alquileres}">
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${alquiler.pago.titular}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${alquiler.pago.numeroTarjeta}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${alquiler.fechaCreacion}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${alquiler.precioFinal} + ' €'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <p class="text-center mt-3"><a th:href="@{'/perfil/' + ${usuario.id}}" class="btn btn-link" style="color: #171a1d;">Volver al Perfil</a></p>
    </div>
</main>

<div th:replace="fragments :: footer"></div>
<div th:replace="fragments::javascript"/>
</body>
</html>
