<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Vehiculos Usuario')"></head>

<body>
<!-- Si el usuario está logueado, incluye el Navbar normal -->
<div th:if="${usuario != null}">
    <!-- Recuperamos el objeto "usuarios" que nos pasa el Controller y usamos sus atributos, pasandolos al NavBar -->
    <div th:replace="fragments :: navbar(userName=${usuario} ? ${usuario.getNombre()} : '',
                         userId=${usuario} ? ${usuario.getId()} : '',
                         admin=${usuario} ? ${usuario.isAdministrador()} : '')"></div>
</div>

<!-- Si el usuario no está logueado, incluye el Navbar para no logueados -->
<div th:if="${usuario == null}">
    <div th:replace="fragments :: navbar_noLogueado"></div>
</div>

<main style="flex: 1;">
    <h2 style="color: #171a1d; text-align: center; margin-bottom: 10px; margin-top: 30px;">Editar Vehículo</h2>
    <div class="container-fluid" style="display: flex; justify-content: center; margin-top: 30px;">
        <div class="row mt-3">
            <div th:each="vehiculo : ${vehiculos}" class="col-md-4 mb-3">
                <div class="card" style="background-color: transparent; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
                    <img class="card-img-top" th:src="@{/assets/{productoImg}(productoImg=${vehiculo.imagen})}" alt="Imagen del vehículo" style="width: 100%; max-width: 200px; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${vehiculo.marca.nombre} + ' ' + ${vehiculo.modelo.nombre}"></h5>
                        <a style="margin-right: 10px;" th:href="@{/perfil/{id}/vehiculos/editar/{vehiculoId}(id=${usuario.id}, vehiculoId=${vehiculo.id})}">✎</a>
                        <form th:action="@{'/perfil/' + ${usuario.id} + '/vehiculos/eliminar/' + ${vehiculo.id}}" method="post" class="d-inline">
                            <button type="submit">X</button>
                        </form>
                        <a style="margin-left: 10px;" th:href="@{/perfil/{id}/vehiculos/detalles/{vehiculoId}(id=${usuario.id}, vehiculoId=${vehiculo.id})}">…</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="text-center mt-3">
        <a th:href="@{'/perfil/' + ${usuario.id}}" class="btn btn-link" style="color: #171a1d;">Volver al Perfil</a>
    </p>
</main>

<div th:replace="fragments :: footer"></div>
<div th:replace="fragments::javascript"/>
</body>
</html>
