<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Alquileres Usuario')"></head>

<body>
<!-- Si el usuario está logueado, incluye el Navbar normal -->
<div th:if="${usuario != null}">
    <!-- Recuperamos el objeto "usuarios" que nos pasa el Controller y usamos sus atributos, pasandolos al NavBar -->
    <div th:replace="fragments :: navbar(userName=${usuario} ? ${usuario.getNombre()} : '',
                         userId=${usuario} ? ${usuario.getId()} : '',
                         admin=${usuario} ? ${usuario.isAdministrador()} : '')"></div>
</div>

<!-- Si el usuario no está logueado, incluye el Navbar para no logueados -->
<div th:if="${usuario == null}">
    <div th:replace="fragments :: navbar_noLogueado"></div>
</div>

<main style="flex: 1;">
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col">
                <h2>Listado de Alquileres</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Vehículo</th>
                        <th>Fecha Entrega</th>
                        <th>Fecha Devolución</th>
                        <th>Días Alquilado</th>
                        <th>Litros Combustible</th>
                        <th>Precio Final</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pago: ${pagos}">
                        <td th:text="${pago.alquiler.vehiculo.marca.nombre} + ' ' + ${pago.alquiler.vehiculo.modelo.nombre}"></td>
                        <td th:text="${pago.alquiler.fechaEntrega}"></td>
                        <td th:text="${pago.alquiler.fechaDevolucion}"></td>
                        <td th:text="${pago.alquiler.litrosCombustible == null} ? ${#dates.daysBetween(pago.alquiler.fechaEntrega, pago.alquiler.fechaDevolucion)} : '-'"></td>
                        <td th:text="${pago.alquiler.litrosCombustible != null} ? ${pago.alquiler.litrosCombustible} : '-'"></td>
                        <td th:text="${pago.alquiler.precioFinal} + ' €'"></td>
                        <td>
                            <form th:action="@{'/perfil/' + ${usuario.id} + '/alquileres/eliminar/' + ${pago.alquiler.id}}" method="post">
                                <button type="submit" class="btn btn-danger btn-xs">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <p class="text-center mt-3"><a th:href="@{'/perfil/' + ${usuario.id}}" class="btn btn-link" style="color: #171a1d;">Volver al Perfil</a></p>
    </div>
</main>

<div th:replace="fragments :: footer"></div>
<div th:replace="fragments::javascript"/>
</body>
</html>
