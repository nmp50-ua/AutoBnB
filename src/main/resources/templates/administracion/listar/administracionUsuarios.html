<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Administración Usuarios')"></head>

<body>
<!-- Si el usuario está logueado, incluye el Navbar normal -->
<div th:if="${usuario != null}">
    <!-- Recuperamos el objeto "usuarios" que nos pasa el Controller y usamos sus atributos, pasandolos al NavBar -->
    <div th:replace="fragments :: navbar(userName=${usuario} ? ${usuario.getNombre()} : '',
                         userId=${usuario} ? ${usuario.getId()} : '',
                         admin=${usuario} ? ${usuario.isAdministrador()} : '')"></div>
</div>

<!-- Si el usuario no está logueado, incluye el Navbar para no logueados -->
<div th:if="${usuario == null}">
    <div th:replace="fragments :: navbar_noLogueado"></div>
</div>

<main style="flex: 1;">
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col">
                <h2 style="color: #171a1d; text-align: center; margin-bottom: 30px;">Administración Usuarios</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">ID</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Nombre</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Apellidos</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Email</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Teléfono</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Dirección</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Ciudad</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">C. Postal</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">DNI</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Cad. DNI</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Carnet</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user: ${usuarios}">
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${user.id}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${user.nombre}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${user.apellidos} ?: '-'"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${user.email}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${user.telefono}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${user.direccion}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${user.ciudad}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${user.codigoPostal}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${user.dni}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${user.fechaCaducidadDni}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${user.fechaCarnetConducir}"></td>
                        <td>
                            <a class="btn btn-success btn-xs" th:href="@{/administracion/usuarios/editar/{usuarioId}(usuarioId=${user.id})}">Editar</a>
                        </td>
                        <td>
                            <form th:action="@{'/administracion/usuarios/eliminar/' + ${user.id}}" method="post">
                                <button type="submit" class="btn btn-danger btn-xs">X</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col text-end">
                <a href="/administracion/usuarios/crear" class="btn btn-primary">Crear Usuario</a>
            </div>
        </div>

        <p class="text-center mt-3"><a href="/administracion" class="btn btn-link" style="color: #171a1d;">Volver al Panel</a></p>

        <div th:if="${success != null}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error != null}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
    </div>
</main>

<div th:replace="fragments :: footer"></div>
<div th:replace="fragments::javascript"/>
</body>
</html>
