<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Administraci칩n Transmisiones')"></head>

<body>
<!-- Si el usuario est치 logueado, incluye el Navbar normal -->
<div th:if="${usuario != null}">
    <!-- Recuperamos el objeto "usuarios" que nos pasa el Controller y usamos sus atributos, pasandolos al NavBar -->
    <div th:replace="fragments :: navbar(userName=${usuario} ? ${usuario.getNombre()} : '',
                         userId=${usuario} ? ${usuario.getId()} : '',
                         admin=${usuario} ? ${usuario.isAdministrador()} : '')"></div>
</div>

<!-- Si el usuario no est치 logueado, incluye el Navbar para no logueados -->
<div th:if="${usuario == null}">
    <div th:replace="fragments :: navbar_noLogueado"></div>
</div>

<main style="flex: 1;">
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col">
                <h2 style="color: #171a1d; text-align: center; margin-bottom: 30px;">Administraci칩n Transmisiones</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">ID</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Nombre</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transmision: ${transmisiones}">
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${transmision.id}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${transmision.nombre}"></td>
                        <td>
                            <a class="btn btn-success btn-xs" th:href="@{/administracion/transmisiones/editar/{transmisionId}(transmisionId=${transmision.id})}">Editar</a>
                        </td>
                        <td>
                            <form th:action="@{'/administracion/transmisiones/eliminar/' + ${transmision.id}}" method="post">
                                <button type="submit" class="btn btn-danger btn-xs">X</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-end">
                <a href="/administracion/transmisiones/crear" class="btn btn-primary">Crear Transmision</a>
            </div>
        </div>
        <p class="text-center mt-3"><a href="/administracion" class="btn btn-link" style="color: #171a1d;">Volver al Panel</a></p>

        <div th:if="${success != null}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error != null}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
    </div>
</main>

<div th:replace="fragments :: footer"></div>
<div th:replace="fragments::javascript"/>
</body>
</html>
