<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Administración Alquileres')"></head>

<body>
<!-- Si el usuario está logueado, incluye el Navbar normal -->
<div th:if="${usuario != null}">
    <!-- Recuperamos el objeto "usuarios" que nos pasa el Controller y usamos sus atributos, pasandolos al NavBar -->
    <div th:replace="fragments :: navbar(userName=${usuario} ? ${usuario.getNombre()} : '',
                         userId=${usuario} ? ${usuario.getId()} : '',
                         admin=${usuario} ? ${usuario.isAdministrador()} : '')"></div>
</div>

<!-- Si el usuario no está logueado, incluye el Navbar para no logueados -->
<div th:if="${usuario == null}">
    <div th:replace="fragments :: navbar_noLogueado"></div>
</div>

<main style="flex: 1;">
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col">
                <h2 style="color: #171a1d; text-align: center; margin-bottom: 30px;">Administración Alquileres</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">ID</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Vehículo</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Usuario</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Fecha Entrega</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Fecha Devolución</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Días Alquilado</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Litros Combustible</th>
                        <th style="color: #333; font-family: 'Quicksand', sans-serif;">Precio Final</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="alquiler: ${alquileres}">
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${alquiler.id}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${alquiler.vehiculo.marca.nombre} + ' ' + ${alquiler.vehiculo.modelo.nombre}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${alquiler.pago.usuario.nombre}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${alquiler.fechaEntrega}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${alquiler.fechaDevolucion}"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${alquiler.litrosCombustible == null} ? ${#dates.daysBetween(alquiler.fechaEntrega, alquiler.fechaDevolucion)} : '-'"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${alquiler.litrosCombustible != null} ? ${alquiler.litrosCombustible} : '-'"></td>
                        <td style="color: #333; font-family: 'Quicksand', sans-serif;" th:text="${alquiler.precioFinal} + ' €'"></td>
                        <td>
                            <form th:action="@{'/administracion/alquileres/eliminar/' + ${alquiler.id}}" method="post">
                                <button type="submit" class="btn btn-danger btn-xs">X</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <p class="text-center mt-3"><a href="/administracion" class="btn btn-link" style="color: #171a1d;">Volver al Panel</a></p>
    </div>
</main>

<div th:replace="fragments :: footer"></div>
<div th:replace="fragments::javascript"/>
</body>
</html>
