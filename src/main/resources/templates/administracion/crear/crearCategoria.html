<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Crear Categoría Administrador')"></head>

<body>
<!-- Si el usuario está logueado, incluye el Navbar normal -->
<div th:if="${usuario != null}">
    <!-- Recuperamos el objeto "usuarios" que nos pasa el Controller y usamos sus atributos, pasandolos al NavBar -->
    <div th:replace="fragments :: navbar(userName=${usuario} ? ${usuario.getNombre()} : '',
                         userId=${usuario} ? ${usuario.getId()} : '',
                         admin=${usuario} ? ${usuario.isAdministrador()} : '')"></div>
</div>

<!-- Si el usuario no está logueado, incluye el Navbar para no logueados -->
<div th:if="${usuario == null}">
    <div th:replace="fragments :: navbar_noLogueado"></div>
</div>

<main style="flex: 1;">
    <div class="container" style="margin-top: 50px;">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2 style="color: #171a1d; text-align: center; margin-bottom: 30px;">Crear Categoría</h2>
                <form method="post" th:action="@{/administracion/categorias/crear}" th:object="${categoriaData}" class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nombre" style="color: #333; font-family: 'Quicksand', sans-serif;">Nombre</label>
                            <input id="nombre" class="form-control" name="nombre" type="text" th:field="*{nombre}" required/>
                            <div class="invalid-feedback">
                                El nombre es obligatorio.
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="descripcion" style="color: #333; font-family: 'Quicksand', sans-serif;">Descripción</label>
                            <input id="descripcion" class="form-control" name="descripcion" type="text" th:field="*{descripcion}" />
                        </div>
                    </div>

                    <div th:if="${errorCrear != null}" class="alert alert-danger">
                        <p th:text="${errorCrear}"></p>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" style="background-color: #171a1d; border-color: #171a1d; color: #fff;">Crear Categoría</button>
                    <p class="text-center mt-3"><a th:href="@{'/administracion/categorias'}" class="btn btn-link" style="color: #171a1d;">Volver al Listado</a></p>
                </form>

                <div th:object="${categoriaData}">
                    <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>
                <ul th:if="${error != null}" class="alert alert-danger">
                    <li th:text="${error}"></li>
                </ul>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments :: footer"></div>
<div th:replace="fragments::javascript"/>
</body>
</html>
